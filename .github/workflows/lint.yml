name: Lint

on: 
  pull_request:
    paths:
      - "website/docs/**.md"
      - "website/docs/**.mdx"
  workflow_dispatch:

jobs:
  run_vale:
    runs-on: warpdev-ubuntu-latest-arm64-2x
         
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run vale linter
        uses: errata-ai/vale-action@reviewdog
        with:
          files: website/docs/
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
